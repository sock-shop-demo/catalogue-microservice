# Project key from sonarcloud dashboard for Github Action, otherwise pick a project key you like
sonar.projectKey=sock-shop-demo_catalogue-microservice
sonar.organization=sock-shop-demo
sonar.projectName=catalogue-microservice
sonar.projectVersion=1.0.0

sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/testdata/*

sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**
sonar.go.coverage.reportPaths=/github/workspace/coverage.out